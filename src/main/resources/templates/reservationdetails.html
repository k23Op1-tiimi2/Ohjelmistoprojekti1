<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />


<head>
    <h1 th:text="${reservation.custName} + '\'s Reservations'"> Details</h1>

</head>

<body>
    <table>
        <tr>
            <td>Product name:</td>
            <td th:text="${reservation.name}"></td>
        </tr>
        <tr>
            <td>Type:</td>
            <td th:text="${reservation.type}"></td>
        </tr>
        <tr>
            <td>Size:</td>
            <td th:text="${reservation.size}"></td>
        </tr>
        <tr>
            <td>Color:</td>
            <td th:text="${reservation.color}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${reservation.price}"></td>
        </tr>
        <tr>
            <td>Status:</td>
            <td
                th:text="${reservation.status == 'DELIVERED' ? 'Delivered' : (reservation.status == 'CANCELLED' ? 'Cancelled' : 'Pending')}">
            </td>
        </tr>
    </table>
    <form th:action="@{/reservationdetails/{reservationId}}" th:object="${reservation}" method="post">
        <input type="hidden" th:field="*{reservationId}" />
        <select th:field="*{status}">
            <option value="DELIVERED">Delivered</option>
            <option value="CANCELLED">Cancelled</option>
        </select>
        <button type="submit">Update</button>
    </form>
    <a th:href="@{/homepage}" style="margin: 10px;">
        <button style="padding: 5px; margin: 10px;" class="btn btn-primary">Main page</button>
    </a>
    <a th:href="@{/reservationlist}" style="margin: 10px;">
        <button style="padding: 5px; margin: 10px;" class="btn btn-primary">Back</button>
    </a>
</body>

</html>
