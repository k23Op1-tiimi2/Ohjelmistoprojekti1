<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />


<head>
    <h1 th:text="${reservation.custName} + '\'s Reservations'"> Details</h1>

</head>

<body>
    <!--EN TIEDÄ MIKSI TÄSSÄ EKASSA TABLESSA EI NÄY NOI TIEDOT-->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Color</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reservation: ${reservations}">
                <td th:text="${reservation.name}"></td>
                <td th:text="${reservation.type}"></td>
                <td th:text="${reservation.size}"></td>
                <td th:text="${reservation.color}"></td>
                <td th:text="${reservation.price}"></td>
                <td th:text="${reservation.status}"></td>
            </tr>
        </tbody>
        <!-- KUN TAAS TÄLLÄ TAVALLA NE NÄKYVÄT -->
        <table>
            <tr>
                <td>Product name:</td>
                <td th:text="${reservation.name}"></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td th:text="${reservation.type}"></td>
            </tr>
            <tr>
                <td>Size:</td>
                <td th:text="${reservation.size}"></td>
            </tr>
            <tr>
                <td>Color:</td>
                <td th:text="${reservation.color}"></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td th:text="${reservation.price}"></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td th:text="${reservation.status}"></td>
            </tr>
        </table>
        <form th:action="@{/reserve}" method="post">
            <!--  <input type="hidden" name="reservationId" th:value="${reservation.reservationId}" />-->
            <button type="submit" name="status" value="delivered">Order is delivered</button>
            <button type="submit" name="status" value="cancelled">Order is cancelled</button>
        </form>
    </table>
    <a th:href="@{/homepage}" style="margin: 10px;">
        <button style="padding: 5px; margin: 10px;" class="btn btn-primary">Main page</button>
    </a>
    <a th:href="@{/reservationlist}" style="margin: 10px;">
        <button style="padding: 5px; margin: 10px;" class="btn btn-primary">Back</button>
    </a>
</body>

</html>
