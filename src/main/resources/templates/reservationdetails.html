<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
    <!-- <h1 th:text="${reservation.custName} + '\'s Reservations'">Reservation Details</h1>-->

</head>

<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Color</th>
                <th>Price</th>
                <th>Manufacturer</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.type}"></td>
                <td th:text="${product.size}"></td>
                <td th:text="${product.color}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.manufacturer.name}"></td>

            </tr>
        </tbody>
    </table>
    <a th:href="@{/homepage}" style="margin: 10px;">
        <button style="padding: 5px; margin: 10px;" class="btn btn-primary">Main page</button>
    </a>
    <a th:href="@{/reservationlist}" style="margin: 10px;">
        <button style="padding: 5px; margin: 10px;" class="btn btn-primary">Back</button>
    </a>
</body>

</html>
