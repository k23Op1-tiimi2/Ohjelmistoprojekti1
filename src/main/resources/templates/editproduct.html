<!DOCTYPE html>
<html>
<head>
	<title>Edit Product</title>
</head>
<body>
	<h1>Edit Product</h1>
	<form th:action="@{/editproduct/{productId}(productId=${product.id})}" method="post">
		<input type="hidden" id="id" name="id" th:value="${product.id}">
		
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" th:value="${product.name}" required><br><br>
		
		<label for="type">Type:</label>
		<input type="text" id="type" name="type" th:value="${product.type}" required><br><br>
		
		<label for="size">Size:</label>
		<input type="text" id="size" name="size" th:value="${product.size}" required><br><br>
		
		<label for="color">Color:</label>
		<input type="text" id="color" name="color" th:value="${product.color}" required><br><br>
		
		<label for="price">Price:</label>
		<input type="text" id="price" name="price" th:value="${product.price}" required><br><br>
		
		
        
        
        
        <button type="submit">Update</button>
	</form>
</body>
</html>
