<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
    <title>Reservations</title>

</head>

<body>
    <h1>Reservations</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.custName}"></td>
                <td th:text="${reservation.email}"></td>
                <td th:text="${reservation.phone}"></td>
                <td>
                    <form th:action="@{/reservationdetails/{id}(id=${reservation.reservationId})}" method="get">
                        <button type="submit" class="btn btn-primary" style="margin: 10px;">Reservation Details</button>
                    </form>
                <td>
                    <form th:action="@{/deleteReservation/{reservationId}(reservationId=${reservation.reservationId})}"
                        method="get" onsubmit="return confirm('Are you sure you want to delete this reservation?')">
                        <button type="submit" class="btn btn-danger" style="margin: 10px;">Delivered</button>
                    </form>
                </td>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/homepage}" style="margin: 10px;">
        <button style="padding: 5px; margin: 10px;" class="btn btn-primary">Main page</button>
    </a>
</body>

</html>
