<!DOCTYPE html>
<html>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
	<title>Add Product</title>
</head>

<body>
	<h1>Add Product</h1>
	<form th:action="@{/save}" th:object="${product}" method="post">
		<label for="name">Name:</label>
		<!--<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>-->
		<input type="text" id="name" name="name"><br><br>

		<label for="type">Type:</label>
		<input type="text" id="type" name="type"><br><br>

		<label for="size">Size:</label>
		<input type="text" id="size" name="size"><br><br>

		<label for="color">Color:</label>
		<input type="text" id="color" name="color"><br><br>

		<label for="price">Price:</label>
		<!--<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</div>-->
		<input type="text" id="price" name="price"><br><br>

		<label for="manufacturer">Manufacturer:</label>
		<!--<div th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Error</div>-->
		<select id="manufacturer" th:field="*{manufacturer}" class="form-control">
			<option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.manufacturerid}"
				th:text="${manufacturer.name}"></option>
		</select>

		<button type="submit">Save</button>
	</form>
</body>

</html>
