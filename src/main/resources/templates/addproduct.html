<!DOCTYPE html>
<html>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
	<title>Add Product</title>
</head>

<body>
	<h1>Add Product</h1>
	<a th:href="@{/productlist}" style="margin: 10px;">
		<button style="padding: 5px; margin: 10px;" class="btn btn-primary">Main page</button>
	</a>
	<form th:action="@{/save}" th:object="${product}" method="post">
		<label for="name">Name:</label>
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
		<input type="text" id="name" name="name" th:field="*{name}"><br><br>

		<label for="type">Type:</label>
		<input type="text" id="type" name="type" th:field="*{type}"><br><br>

		<label for="size">Size:</label>
		<input type="text" id="size" name="size" th:field="*{size}"><br><br>

		<label for="color">Color:</label>
		<input type="text" id="color" name="color" th:field="*{color}"><br><br>

		<label for="price">Price:</label>
		<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</div>
		<input type="text" id="price" name="price" th:field="*{price}"><br><br>

		
		
		<label for="countryofproduction">Country of production:</label>
		<input type="text" id="countryofproduction" name="countryofproduction" th:field="*{countryofproduction}"><br><br>

		<label for="description">Description:</label>
		<input type="text" id="description" name="description" th:field="*{description}"><br><br>
		
		
		
		
		<label for="manufacturer">Manufacturer:</label>
		<select id="manufacturer" th:field="*{manufacturer}" class="form-control">
			<option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.manufacturerid}"
				th:text="${manufacturer.name}"></option>
		</select>

		<button type="submit">Save</button>
		<button type="button" onClick="window.history.back()">Cancel</button>
	</form>
</body>

</html>
