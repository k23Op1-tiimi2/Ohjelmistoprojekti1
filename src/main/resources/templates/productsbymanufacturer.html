<!DOCTYPE html>
<html>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
    <title>Product by manufacturer</title>
</head>
<h1 th:text="${manufacturer.name} + '\'s Products'">Products by Manufacturer</h1>
</head> 

<body>
    <a th:href="@{/homepage}" style="margin: 10px;">
        <button style="padding: 5px; margin: 10px;" class="btn btn-primary">Main page</button>
    </a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Color</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.type}"></td>
                <td th:text="${product.size}"></td>
                <td th:text="${product.color}"></td>
                <td th:text="${product.price}"></td>

                <td>
                    <form th:action="@{/edit/{productId}(productId=${product.id})}" method="get">
                        <button type="submit" class="btn btn-primary" style="margin: 10px;">Edit</button>
                    </form>
                    <form th:action="@{/delete/{productId}(productId=${product.id})}" method="get"
                        onsubmit="return confirm('Are you sure you want to delete this product?')">
                        <button type="submit" class="btn btn-danger" style="margin: 10px;">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/addproduct}" method="get" style="margin: 10px">
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <a th:href="@{/manufacturerlist}" style="margin: 10px;">
        <button class="btn btn-primary">Manufacturerlist</button>
    </a>
</body>

</html>
